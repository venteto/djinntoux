[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "djinntoux"
version = "0.0.1"
description = "Generic reusable bits for Django projects"
readme = "README.md"
requires-python = ">= 3.13"
dependencies = [
    "django>=5.2a1",
    "beautifulsoup4>=4.13.3",  # for scraping
    "requests>=2.32.3",        # for scraping, also installs urllib3
    "uuid6>=2024.7.10",        # for abstract models
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/venteto/djinntoux"